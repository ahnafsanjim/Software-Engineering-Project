<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-lg fade-in">
    <h1 class="text-4xl font-bold text-blue-900 text-center mb-8">Grade Calculator</h1>

    <div class="grid gap-5">
      <!-- Input Fields -->
      <div>
        <label class="block text-blue-900 font-semibold mb-1">Subject 1 Marks:</label>
        <input id="sub1" type="number" class="input-field" placeholder="Enter marks (0-100)" />
      </div>
      <div>
        <label class="block text-blue-900 font-semibold mb-1">Subject 2 Marks:</label>
        <input id="sub2" type="number" class="input-field" placeholder="Enter marks (0-100)" />
      </div>
      <div>
        <label class="block text-blue-900 font-semibold mb-1">Subject 3 Marks:</label>
        <input id="sub3" type="number" class="input-field" placeholder="Enter marks (0-100)" />
      </div>
      <div>
        <label class="block text-blue-900 font-semibold mb-1">Subject 4 Marks:</label>
        <input id="sub4" type="number" class="input-field" placeholder="Enter marks (0-100)" />
      </div>
      <div>
        <label class="block text-blue-900 font-semibold mb-1">Subject 5 Marks:</label>
        <input id="sub5" type="number" class="input-field" placeholder="Enter marks (0-100)" />
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-4">
        <button onclick="calculateGrade()" class="btn-calc flex-1">
          Calculate
        </button>
        <button onclick="resetForm()" class="btn-reset flex-1">
          Reset
        </button>
      </div>
    </div>

    <!-- Result Card -->
    <div id="result" class="mt-8 hidden fade-in">
      <div class="bg-white/90 border border-gray-300 rounded-2xl p-6 text-center shadow-inner">
        <h2 class="text-2xl font-semibold text-blue-900 mb-3">Result Summary</h2>
        <p id="total" class="text-blue-900 text-lg"></p>
        <p id="percentage" class="text-blue-900 text-lg"></p>
        <p id="grade" class="text-xl font-bold mt-2"></p>
        <p id="message" class="text-gray-700 mt-3 italic"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
